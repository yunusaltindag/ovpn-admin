name: Build ovpn-admin i386

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build for i386
        run: |
          GOOS=linux GOARCH=386 go build -o ovpn-admin-i386

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: ovpn-admin-i386
          path: ovpn-admin-i386
